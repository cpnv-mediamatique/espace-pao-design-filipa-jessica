<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Connexion</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
<body id="grad" >
    <!-- Image and text -->

    
    <div class="container">
        <div class="row">
          <div class="col-md">
            <!--One of three columns-->
          </div>
        
          <div class="col-md">
            <div class="container-fluid">
              <a href="#">
                <img  class="img-fluid logo-formulaire" src="img/logoentreprise-01.png" alt="L'espace entreprise PAO du CPNV" loading="lazy"/>
              </a>
            </div>
      
            <div class="card">
              <div class="card-body ">
                <h5 class="card-title">Inscription</h5>
                <form >
                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <input type="text" id="form3Example1" class="form-control" />
                        <label class="form-label" for="form3Example1">Nom</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                        <input type="text" id="form3Example2" class="form-control" />
                        <label class="form-label" for="form3Example2">Prénom</label>
                      </div>
                    </div>
                  </div>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example1" class="form-control" />
                    <label class="form-label" for="form2Example1">Email</label>
                  </div>
                
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example2" class="form-control" />
                    <label class="form-label" for="form2Example2">Mot de passe</label>
                  </div>
                
                  <!-- 2 column grid layout for inline styling -->
                  
                
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-light btn-primary btn-block b">Connexion</button>
                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>Vous avez déjà un compte? <a href="#!">Connectez-vous!</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
           <!--One of three columns-->
          </div>
        </div>
      </div>  
      
</body>

</html>
