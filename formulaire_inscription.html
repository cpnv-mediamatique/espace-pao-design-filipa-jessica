<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Espace Entreprise Pao - CPNV</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->

    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
    <!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
          src="https://www.cpnv.ch/app/uploads/logo@2x.png"
          height="30"
          alt=""
          loading="lazy"
        />
        Espace Entreprise PAO
      </a>
    </div>
  </nav>
    
    <div class="container">
        <div class="row">
          <div class="col-md">
            <!--One of three columns-->
          </div>
        
          <div class="col-md">
            <div class="card">
              <div class="card-body">
                <h5 class="cardtitle-white">Connexion</h5>
                <form>
                  <!-- Email input -->
                  <div class="form-outline mb-4 cardtitle-white">
                    <input type="email" id="form2Example1" class="form-control" />
                    <label class="form-label " for="form2Example1">Email</label>
                  </div>
                
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example2" class="form-control" />
                    <label class="form-label" for="form2Example2">Mot de passe</label>
                  </div>
                
                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="form2Example3"
                          checked
                        />
                        <label class="form-check-label" for="form2Example3"> Se souvenir </label>
                      </div>
                    </div>
                
                    <div class="col">
                      <!-- Simple link -->
                      <a href="#!">Oublié votre mot de passe?</a>
                    </div>
                  </div>
                
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-light btn-primary btn-block b">Connexion</button>
                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>Vous avez déjà un compte? <a href="#!">Connectez-vous!</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
         
          <div class="col-md">
           <!--One of three columns-->
          </div>
        </div>
      </div>  
      
</body>

</html>
